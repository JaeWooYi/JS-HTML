<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Good</p>
    <a href="https://www.naver.com">Go to naver</a>
    <div>
        <p>Hello JaeWoo1</p>
        <p>Hello JaeWoo2</p>
    </div>
    <img src="resource/imges/couch_jacket.png"/>
</body>
</html>

<!--
    html태그는 정보를 보여주는 역할을 한다.
     - 이미지, 텍스트, 비디오, 입력창등 개발 정보는 전부 HTML로 부터 만들어진다
    1. 기본형식 : <태그>내용</태그>
        ex) <p>Hello</p>
    2. 속성이 있다면 : <태그 속성1="값" 속성2="값">내용</태그>
        ex) <a href="https://www.naver.com">HI NAVER</a>
    3. 태그 안에 또 태그를 넣는다면 : 컨텐츠가 태그가 될 수 있다.
        ex) <div><p>내용</p></div>
    4. 콘텐츠가 따로 없다면 : <태그 속성1="값"/> -> /로 바로 닫아도 된다.
        ex) <br/>
            <img src="경로" />

    <p> : 텍스트 보여주기
    <a> : 링크
    <div> : 태그들을 공간을 나눠서 예쁘기 보이기
-->
