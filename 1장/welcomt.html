<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- 뷰포트 설정 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <style>
        body {
            font-size: 1.3em;
            text-align: center;            
        }
    </style>
</head>
<body>
    <h1>Hello</h1>


    <script>
        // prompt()는 사용자로부터 입력을 받고자 할 떄, 사용한다.
        var name = prompt("insert name");
        // document는 현재 문서를 의미, write()는 출력하는 함수. 
        document.write("<b>" + name + "</b>, welcome.")
    </script>
</body>
</html>
