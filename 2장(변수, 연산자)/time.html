<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time marker</title>
    <style>
        body {
            font-size: 2em;
            text-align: center;
        }
    </style>
</head>
<body>
    <script>
        var now = new Date();
        var disp = now.toLocaleTimeString();
        document.write("current time : " + disp);
    </script>
</body>
</html>
