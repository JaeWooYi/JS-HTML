<html>
  <head>
    <style type="text/css">
      /* 하위 선택자 -> 태그안에 전부
      #id tag {} */
      #item-list p {
        color: red;
      }

      /* 자식 선택자 -> 가장 근접한 자식태그만
      #id > tag*/
      #item-list > p {
        color: blue;
      }
    </style>
  </head>
  <body>
    <div id="item-list">
      <p>첫번째 자식 아이템1</p>
      <p>첫번째 자식 아이템2</p>
      <div>
        <p>두번째 자식 아이템1</p>
        <p>두번째 자식 아이템2</p>
      </div>
    </div>
  </body>
</html>
