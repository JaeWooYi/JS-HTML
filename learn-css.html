<html>
  <head>
    <style type="text/css">
      /* 태그에 스타일 입힐때 -> 태그 {} */
      p {
        color: orange;
      }

      /* id에 스타일 입힐때 -> #id{} */
      #id-test {
        color: blue;
      }

      /* class에 스타일 입힐때 -> .class{} */
      .class-test {
        color: red;
      }

      /* 이런식으로 둘이 동시에 해도 된다 */
      /* #id-test, .class-test {
        color: blue;
      } */
    </style>
  </head>
  <body>
    <p>HIHI</p>
    <p>Hello</p>
    <div id="id-test">id만</div>
    <div class="class-test">class</div>
    <div class="class-test">class</div>
  </body>
</html>
