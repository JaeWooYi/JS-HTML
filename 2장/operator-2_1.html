<body>
    <script>
        window.onload = function() {

            // 정수형도 아래와 같이 복합대입연산자를 통해 값을 누적.
            num += 10; num += 10;
            num += 10; num += 10;

            // 문서에 출력 해라
            //document.body.innerHTML = num;
            document.write(num);

        }
    </script>
