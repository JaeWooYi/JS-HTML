<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if문-1</title>
</head>
<body>
    <script>
        // 사용자로부터 값을 입력
        var userID = window.prompt("Please enter your user ID.");
        // 값 비교하기 위한 코드
        if(userID == "YJW"){
            alert(userID + ", welcome!");
        }else{
            alert("Wrong ID, Check your ID");
        }
    </script>
</body>
</html>
