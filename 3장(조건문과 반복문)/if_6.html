<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if문-6</title>
</head>
<body>
    <script>
        // 사용자로부터 입력받는 부분
        var score = window.prompt("Enter your score.");
        // 정수형으로 형변환
        score = parseInt(score);

        // 값 비교
        if(score >= 90 && score <= 100){
            document.write(score + " is A grade!")
        }else if(score >= 80 && score <= 89){
            document.write(score + " is B grade!");
        }else if(score >= 70 && score <= 79){
            document.write(score + " is C grade!");
        }else if(score >= 60 && score <= 69){
            document.write(score + " is D grade!");
        }else{
            document.write("It's a fail. Please retake....");
        }
    </script>
</body>
</html>
