<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if문-2</title>
</head>
<body>
    <script>
        // 2와 3의 공배수 검사 프로그램
        var value = window.prompt("Please, enter a number!");
        
        // 숫자로 형변환 // prompt가 string으로 return하기 때문
        value = parseInt(value);
        
        // &&는 논리 연산자로써 and를 뜻함. -> 지금은 공배수니까 &&를 씀.
        // ||는 논리 연산자로써 or를 뜻함.
        if(value % 2 == 0 && value % 3 == 0){
            alert(value + " is the common multiple of");
        }else{ 
            alert(value + " is not common multiple of");
        }

    </script>
</body>
</html>
