<!-- 메인페이지(시작점) 네이밍을 index를 많이 사용한다. -->
<html>
<head>
    <title>YJW Market</title>
    <link href="css/index.css" type="text/css" rel="stylesheet" />
</head>
<body>
    <div id="header">
        <div id="header-area">
            <img src="image/images/icons/logo.png" />
        </div>
    </div>
    <div id="body">
        <div id="banner">
            <img src="image/images/banners/banner1.png" />    
        </div>
        <h1>판매되는 상품들</h1>
        <div id="product-list">
            <div class="product-card">
                <div>
                    <img class="product-img" src="image/images/products/basketball1.jpeg" />
                </div>
                <div class="product-contents">
                    <!-- span같은경우 텍스트에 style을 먹여줄때 사용 -->
                    <span class="product-name">basketball 1</span>
                    <span class="product-price">50000won</span>
                    <div class="product-seller">
                        <img class="product-avatar" src="image/images/icons/avatar.png" />
                        <span>YJW</span>
                    </div>
                </div>
            </div>
            <div class="product-card">
                <div>
                    <img class="product-img" src="image/images/products/keyboard1.jpg" />
                </div>
                <div class="product-contents">
                    <span class="product-name">keybord 1</span>
                    <span class="product-price">30000won</span>
                    <div class="product-seller">
                        <img class="product-avatar" src="image/images/icons/avatar.png" />
                        <span>YJW</span>
                    </div>
                </div>
            </div>
        </div>
    </div>  
    <div id="footer"></div>    
</body>
</html>
