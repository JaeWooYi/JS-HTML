<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Number</title>
</head>
<body>
    <script>
        // prompt는 string으로 return.
        // prompt를 통해 입력을 받으면 string타입으로 된다.
        var Input = prompt("Input Number, Please", "Number");
        // 타입이 나온다.(string) Input위에 커서를 올려보자.
        alert(typeof(Input));

        // number가 나온다. Input위에 커서를 올려보자. string -> number로 변경
        var numType = Number(Input);
        // 타입이 나온다
        alert(typeof(numType));
        // NaN(Not a Number)가 나온다.
        alert(numType);

    </script>
</body>
</html>
