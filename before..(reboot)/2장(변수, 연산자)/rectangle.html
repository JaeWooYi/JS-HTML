<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Square Area</title>
</head>
<body>
    <script>
        var width = prompt("the horizontal value of the rectangle : ");
        var height = prompt("the vertical value of the rectangle : ");

        var rectangle = width * height;

        alert("area of a given rectangle : " + rectangle);
    </script>
</body>
</html>
